<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>St. Paul Crime Map</title>
    <link rel="stylesheet" href="css/foundation.css">
    <script src="js/foundation.js"></script>

    <!-- jQuery -->
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- Application -->
    <link rel="stylesheet" href="css/style.css"/>
    <script type="application/javascript" src="scripts/app.js"></script>
</head>
<body onload="init()">
    <!-- Main app -->
    
    <div id="app">
        <div class="grid-x grid-padding-x">
            <div class="cell large-3">Menu</div>
            <h1 id = "current" class="cell large-9">Lat: 44.955139 Long: -93.102222</h1>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="cell large-3">
                <label>Location: </label>
                <input id="location" type="text" v-model="location_search" style="width: 18rem;"/> <!--placeholder="input_placeholder"-->
                <button class="button" id="lookup" type="button" @click="locationSearch">Look Up</button>
            </div>
            <div class="cell large-8" id="leafletmap"></div> <!-- @click.stop="setPlaceholder"-->
            <div class="cell auto">
                Neighborhoods
                <ul>
                    <li v-for="Neighborhood in neighborhoods"> {{ Neighborhood }} </li>
                </ul>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <table>
                <tr>
                    <th>Case Num</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Incident</th>
                    <th>Neighborhood</th>
                    <th>Block</th>
                </tr>
                <tr v-for="row in tablerows">
                    <td>{{row.case_number}}</td>
                    <td>{{row.date}}</td>
                    <td>{{row.time}}</td>
                    <td>{{row.incident}}</td>
                    <!--grab the neighborhood name using the num here-->

                    <td>{{row.neighborhood_number}}</td>
                    <td>{{row.block}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
